{% extends 'core/base.html' %}
{% block content %}
<h1>Welcome to Fire Risk</h1>
{% if user.is_authenticated %}
  <p>Hello, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
