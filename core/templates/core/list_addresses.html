

{% extends 'core/base.html' %}
{% block content %}
  <h2>Your Saved Addresses</h2>
  <ul>
    {% for item in address_info %}
      <li>
        {{ item.address }} —
        <strong>Status:</strong> {{ item.latest_order_status }} —
        <a href="{% url 'create_order' item.address.id %}">Submit for Evaluation</a>
      </li>
    {% endfor %}
    <li><a href="{% url 'create_address' %}">Add new address</a></li>
  </ul>
{% endblock %}
